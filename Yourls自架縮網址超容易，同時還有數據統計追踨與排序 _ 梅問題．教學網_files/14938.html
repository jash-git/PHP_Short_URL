<script>
$(function(){
$("#commentform :button[name=送出]").click(function(){
		var _authorValue = $("#author").val();
		if(_authorValue!=""){
			$.cookie('author', _authorValue);
		}
		var _emailValue = $("#email").val();
		if(_emailValue!=""){

		}

			$.cookie('url', _urlValue);
		}
		$("#commentform").submit();
	});

});
